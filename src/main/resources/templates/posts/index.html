<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title id="pageTitle">Post Index</title>
</head>
<body>
<nav th:replace="fragments :: navbar" />
<header th:replace="fragments :: header" />

<!--Container holding the post cards-->
<div class="container">
    <div class="row row-cols-2">

<!--        Calling each post in posts and making their own cards, in 2 columns-->
        <div th:each="post : ${posts}" class="col">
            <div class="card" style="background-color: #6e6e6e">
                <div class="card-body">
                    <h2 th:text="${post.title}" class="text-center bg-dark text-light rounded p-3"></h2>
                    <p style="white-space: pre-line" th:text="${post.body}" class="card-text bg-dark text-light rounded p-3"></p>
                </div>
            </div>
        </div>

    </div>
</div>

<footer th:replace="fragments :: footer" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Dice Guess</title>
</head>
<body>
    <h1>You guessed: <span th:text="${guess}">[guess]</span></h1>
    <h1>The dice rolls: <span th:text="${diceRolls.toString()}">[roll]</span></h1>
    <h1>Your guess was correct <span th:text="${correctGuesses}"></span> times!</h1>
    <h3><a href="/roll-dice">Try Again</a></h3>
</body>
</html>

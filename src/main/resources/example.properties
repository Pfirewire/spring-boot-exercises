
spring.datasource.url=springboot_db url
spring.datasource.username=springboot admin username
spring.datasource.password=springboot admin password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#------Mailtrap.io email service credentials------
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=admin@example.com 

#Upload Path
file-upload-path=/Users/{user}/Codeup/tmp/uploads